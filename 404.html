<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BlendNBubbles - Redirecting</title>
  <script type="text/javascript">
    // Simple SPA redirect for GitHub Pages
    var segmentCount = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?p=' + l.pathname.slice(1) +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h2>Redirecting to BlendNBubbles...</h2>
  <p>If you are not redirected automatically, please <a href="https://blendnbubbles.com">click here</a>.</p>
</body>
</html>
